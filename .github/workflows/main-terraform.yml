name: Main Terraform

on:
  push:
    branches: [ "main" ]
    paths: ["terraform/resources/**"]  

env:
  RESOURCE_GROUP_NAME: 'rg-se-terrraform-dev'
  LOCATION: 'westeurope'
  STORAGE_ACCOUNT_NAME: 'stseterraformdev'
  CONTAINER_NAME: 'terraform-state' # CONTAINER_NAME

jobs:
  vars:
    runs-on: ubuntu-22.04
    outputs:
      resource_group_name: ${{ env.RESOURCE_GROUP_NAME }}
      location: ${{ env.LOCATION }}
      storage_account_name: ${{ env.STORAGE_ACCOUNT_NAME }}
      container_name: ${{ env.CONTAINER_NAME }}
    steps:
      - run: echo "Exposing env vars"
  
  build-workflow: 
    uses: ./.github/workflows/build-terraform.yml   


  # deploy-backendworkflow-dev:  
  #   permissions:
